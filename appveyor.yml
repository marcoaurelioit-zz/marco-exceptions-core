version: 1.3.{build}
pull_requests:
  do_not_increment_build_number: true
configuration: Release
nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true
before_build:
- cmd: >-
    dotnet restore

    dotnet build
build:
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: KnjXfBlkt+8Q85Qcs003pCp0I11oK8RVQG2Y8ZDpMPnWJl8u/2eELjr6wXJGCTde