version: 1.3.{build}
pull_requests:
  do_not_increment_build_number: true
configuration: Release
nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true
before_build:
- cmd: >-
    dotnet restore

    dotnet build
build:
  publish_nuget: true
  verbosity: minimal
artifacts:
- path: '**\*.nupkg'
  name: marco-exceptions-core
deploy:
- provider: NuGet
  api_key:
    secure: tji6OU8AVcOg0gqt1Qnqx9AbD9Ud0Tysf7hhWt0nPeM8NRU8VgN0W4MtL1s+5Dr0
