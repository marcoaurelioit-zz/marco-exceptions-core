version: 1.3.{build}
pull_requests:
  do_not_increment_build_number: true
nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true
before_build:
- cmd: >-
    dotnet restore

    dotnet build
build:
  publish_nuget: true
  publish_nuget_symbols: true
  include_nuget_references: true
  verbosity: minimal
artifacts:
- path: /.*\.symbols\.nupkg/
deploy:
- provider: NuGet
  api_key:
    secure: KnjXfBlkt+8Q85Qcs003pCp0I11oK8RVQG2Y8ZDpMPnWJl8u/2eELjr6wXJGCTde